<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} : {{ i }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <!--A diferença da div e do span, é que o span é inline, a div em block, então 
    a div vai quebrar a linha, o span deixar em linha reta
    -->

    <span v-for="n in 10">{{ n }}</span>

</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Ana', idade: 26, peso: 69 }
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }
    h1, p{
        display: inline;
    }
</style>

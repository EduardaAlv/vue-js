<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <!-- o foco dessa aula foi a tag template, a tag template envolve dentro dela tags que voce queira 
        exibir ou esconder com condições, por exemplo, a tag template a seguir está envolvendo duas tags p
        de acordo com a propriedade logado, se a propriedade logado for false, ela vai remover as duas tags
        da renderização do template, elas não vão existir na renderização,
        se a propriedade logado for true, ela vai exibir as duas tags no template.
        A DIFERENÇA, é que a tag template só serve para fazer essa condicional, ela NÃO APARECE
        no template renderizado, especionando tem como ver que ela não aparece, ela só é usada com a condicional
        para exibir ou sumir com tags que estão dentro dela
    -->

    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil admin</p>
    </template>

    <p v-if="logado" >Usuário Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>

    <input type="checkbox" v-model="anonimo">
</div>

<script>
new Vue({
    el: '#app',
    data: {
        nome: 'Maria',
        logado: false,
        anonimo: true
    }
})
</script>

<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <template v-if="logado">
        <p>Usuário Logado: {{ nome }}</p>
        <p>Perfil admin</p>
    </template>

    <p v-if="logado" >Usuário Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Navegando como anonimo</p>
    <p v-else>Nenhum usuário logado</p>
    <button @click="logado = !logado">
        {{ logado ? 'Sair' : 'Entrar' }}</button>

    <input type="checkbox" v-model="anonimo">

    <!-- o foco dessa aula foi o v-show, o v-show não retira a tag do DOM/Template, ele só esconde e mostra
        de acordo com a condição, diferente do if que realmente remove o elemento da DOM
    -->
    <hr>
    <footer v-show="logado">
        Desenvolvido para você!
    </footer>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        nome: 'Maria',
        logado: false,
        anonimo: true
    }
})
</script>

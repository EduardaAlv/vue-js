<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ cor }} : {{ i }}</li>
    </ul>
    <hr>
    <template v-for="(cor, i) in cores">
        <h1>{{ cor }}</h1>
        <p>{{ i }}</p>
    </template>
    <hr>
    <!--percorrendo uma vetor de objetos-->
    <ul>
         <!--percorrendo uma vetor de objetos-->
        <li v-for="pessoas in pessoas">
            {{ pessoa.nome }}
             <!--percorrendo os valores dentro do objeto, lembrando que o json se trata de uma estrutura de par
            VALOR E CHAVE, por exemplo chave = nome: | valor = 'Ana' -->
            <div v-for="(valor, chave, index) in pessoa">
                {{ chave }} = {{ valor }} ({{ index + 1}})
            </div>
        </li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Ana', idade: 26, peso: 59 },
                { nome: 'Ana', idade: 26, peso: 69 }
            ]
        }
    })
</script>

<style>
    ul{
        list-style: none;
    }
    h1, p{
        display: inline;
    }
</style>

<meta charset="UTF-8">
<script src="https://unpkg.com/vue@2"></script>

<div id="app">
   <ul>
    <!--lista sem o vue-->
    <li>vermelho</li>
    <li>verde</li>
    <li>amarelo</li>
    <li>azul</li>
   </ul>

   <ul>
    <!--lista com o vue, o v-for precisa ser colocado no elemento que vai repetir, que no caso é o <li>
    -->
    <li v-for="cor in cores">{{ cor }}</li>

     <!-- Para acessar o indice do for é assim,
        estou colocando na tela a cor seguido do indice que a cor está no vetor
    -->
    <li v-for="(cor, i) in cores">{{ cor }} : {{ i }}</li>
   </ul>

</div>

<script>
new Vue({
    el: '#app',
    data: {
        cores: ['vermelho', 'verde', 'amarelo', 'azul'],
        pessoas: [
            {nome: 'Ana', idade: 26, peso: 59},
            {nome: 'Ana', idade: 26, peso: 69}
        ]
    }
})
</script>

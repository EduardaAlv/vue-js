<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ titulo }}</p>
    <input type="text" v-bind:value="titulo"
    v-on:input="tituclo = $event.target.value">

    <!-- O v-model substitui todo o código acima, fazendo com que o input receba o que tem no titulo
    e o titulo receba o que tem no input, isso se chama two way databind (bind de 2 direções)
    -->
    <input type="text" v-model="titulo">
</div>


<script>
    new Vue({
        el: '#app',
        data:{
            titulo: 'Usando VueJS!'
        }
    })
</script>

<script src="https://unpkg.com/vue@2"></script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }
    .c1{
        background-color: red;
    }
    .c2{
        background-color: rgb(36, 238, 36);
    }
    .c3{
        background-color: blue;
    }
</style>

<div id="app">
    <!--Aplicando a estilos/cor c1 dinamicamente pelo Vue
    com a propriedade :class="{c1: aplicarC1, c2: !aplicarC1}, o : significa o bind, dentro das chaves é um par de valor
    {classeQueSeráAplicada: VariávelQueIraMandarSeSeráAplicadoOuNao},
    dessa forma, vai ficar alternando entre a cor verde  e vermelho 
    -->
    <div class="demo" :class="{c1: aplicarC1, c2: !aplicarC1}"
    @click="aplicarC1= !aplicarC1" ></div>

    <!--Esse caso faz o mesmo que o de cima, mas agora está utilizando uma propriedade computada/computed para
    isso-->
    <div class="demo" :class="estilo1"
    @click="aplicarC1= !aplicarC1"></div>
    <div class="demo"></div>
</div>

<script>    
new Vue({
    el: '#app',
    data: {
        aplicarC1: false
    },
    computed:{
        estilo1(){
            return {
                c1: this.aplicarC1,
                c2: !this.aplicarC1
            }
        }
    }
})
</script>

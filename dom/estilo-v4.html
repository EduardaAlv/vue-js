<script src="https://unpkg.com/vue@2"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: rgb(36, 238, 36);
    }

    .c3 {
        background-color: blue;
    }

    .girar {
        transform: rotate(45deg);
    }
</style>

<div id="app">

    
    <div class="caixas">
        <!--Aplicando diretamente o estilo na tag com o :style -->
        <div class="demo" :style="{ 'background-color': cor }"></div>
        <!--Aplicando diretamente o estilo na tag com o :style mas com uma propriedade computada -->
        <div class="demo":style="meuEstilo"></div>
        <div class="demo"></div>

        <hr>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cor: 'red',
            largura: 100
        },
        computed: {
            meuEstilo(){
                return{
                    backgroundColor: this.cor,
                    width: this.largura + 'px'
                }
            }
        }
    })
</script>

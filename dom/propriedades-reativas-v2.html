<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
   <button v-on:click="aumentar"> Aumentar </button>
   <button v-on:click="contador2++"> Aumentar 2 </button>
   <button v-on:click="diminuir"> Diminuir </button>
   <p>Contador: {{ contador }} ||| {{ contador 2 }}</p>
   <p>Resultado: {{ resultado }}</p>
</div>

<!-- Os métodos computados podem ser chamados sem ser com o (), e eles reconhecem códigos que 
não alteram alguma propriedade ou el que foi chamada, por exemplo, nesse código
o contador2 não vai ser somado, pois foi o contador que chamou o aumentar, não o contador2
-->

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            contador2: 0
        },
        //o watch "assiste" as propriedades verificando se houveram mudanças, o nome da propriedade
        //do data deve ser exatamente igual ao método que você colocar dentro do watch, para "asistir" ele
        //então, você recebera o valor novo e o antigo da propriedade
        watch: {
            contador(novo, antigo){
                setTimeout(() => {
                    this.contador = 0
                }, 2000)
            }
        },
        computed:{
            resultado(){
                console.log('método computado chamado...')
                return this.resultado = this.resultado >= 5 ?
                'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            }
        }
    })
</script>

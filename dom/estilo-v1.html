<script src="https://unpkg.com/vue@2"></script>

<style>
    #app{
        display: flex;
        justify-content: space-around;
    }
    .demo{
        width: 100px;
        height: 100px;
        background-color: gray;
        display: flex;
        justify-content: space-between;
    }
    .c1{
        background-color: red;
    }
    .c2{
        background-color: rgb(36, 238, 36);
    }
    .c2{
        background-color: blue;
    }
</style>

<div id="app">
    <!--Aplicando a estilos/cor c1 dinamicamente pelo Vue
    com a propriedade :class="{c1: aplicarC1}", o : significa o bind, dentro das chaves é um par de valor
    {classeQueSeráAplicada: VariávelQueIraMandarSeSeráAplicadoOuNao}, 
    -->
    <div class="demo" :class="{c1: aplicarC1}"
    @click="aplicarC1= !aplicarC1" ></div>

    <!--Dessa forma aqui, a div 2 vai receber a cor da c1 quando a div 1 for clicada, pois ainda é 
    a variavel aplicarC1 que está mandando colocar ou não esse estilo-->
    <div class="demo" :class="{c1: aplicarC1}"></div>
    <div class="demo"></div>
</div>

<script>    
new Vue({
    el: '#app',
    data: {
        aplicarC1: false
    }
})
</script>

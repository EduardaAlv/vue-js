<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
   <button v-on:click="aumentar"> Aumentar </button>
   <button v-on:click="contador2++"> Aumentar 2 </button>
   <button v-on:click="diminuir"> Diminuir </button>
   <p>Contador: {{ contador }} ||| {{ contador 2 }}</p>
   <p>Resultado: {{ resultado }}</p>
</div>

<!-- As propriedades/variaveis computadas são propriedades (data) que podem ser modificadas diretamente 
    com códigos que tiverem dentro delas, elas ficam dentro do "computed",
    são sincronas, e podem ser chamados sem ser com o (), e elas reconhecem códigos que 
não alteram alguma propriedade dela, por exemplo, nesse código
o contador2 não vai ser somado, pois foi o contador que chamou o aumentar, não o contador2
-->

<script>
    new Vue({
        el: '#app',
        data:{
            contador: 0,
            contador2: 0
        },
        computed:{
            resultado(){
                console.log('método computado chamado...')
                return this.resultado = this.resultado >= 5 ?
                'Maior ou igual a 5' : 'Menor que 5'
            }
        },
        methods:{
            aumentar(){
                this.contador++
            },
            diminuir(){
                this.contador--
            }
        }
    })
</script>
